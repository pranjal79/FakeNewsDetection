<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 520px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #eef1f5;
            border-radius: 5px;
        }

        .fake {
            color: red;
            font-weight: bold;
        }

        .real {
            color: green;
            font-weight: bold;
        }

        .confidence {
            margin-top: 8px;
            font-weight: bold;
        }

        .cleaned {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
            word-break: break-word;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Fake News Detection System</h2>

    <form method="POST" action="/analyze">
        <textarea name="news_text" placeholder="Paste news text here..." required></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p>
            Prediction:
            {% if prediction == "Fake News" %}
                <span class="fake">{{ prediction }}</span>
            {% else %}
                <span class="real">{{ prediction }}</span>
            {% endif %}
        </p>

        <p class="confidence">
            Confidence: {{ confidence }}%
        </p>

        <p class="cleaned">
            <strong>Cleaned Text:</strong><br>
            {{ cleaned_text }}
        </p>
    </div>
    {% endif %}
</div>
</body>
</html>
